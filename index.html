<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See What a Million Looks Like</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">

    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        bricolage: ['Bricolage Grotesque', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-bricolage bg-neutral-950 h-auto">
    <main class="max-w-screen-xl mx-auto px-5">
        <section class="mt-12 lg:flex lg:justify-between lg:items-center lg:mt-32">
            <div class="max-w-lg md:mx-auto">
                <h1 class="text-5xl font-bold text-zinc-50 md:text-center lg:text-6xl lg:text-left">See What a Million People Look Like</h1>
                <p class="text-base text-zinc-500 font-medium mt-3 md:text-center lg:text-lg lg:text-left">Ever wonder what a million people look like? Now you can see itâ€”not just a million, but any number of people</p>
                <div class="w-11/12 absolute bottom-5 left-1/2 -translate-x-1/2 flex items-stretch justify-between gap-3 mt-7 md:max-w-lg lg:static lg:bottom-0 lg:left-0 lg:-translate-x-0 lg:justify-start">
                        <input class="w-3/5 bg-[#393939] rounded-lg p-4 text-lg font-semibold text-zinc-50 placeholder:font-normal placeholder:text-base focus:outline focus:outline-2 focus:outline-[#E6533C] md:w-3/5" type="number" id="userInput" placeholder="Enter a Number">
                    <button class="w-1/3 bg-[#E6533C] px-4 py-1 rounded-lg text-base text-white font-semibold md:px-8 md:first:py-3" id="seeBtn">See It Now</button>
                </div>
            </div>
            <div class="w-full md:max-w-lg mx-auto mt-7">
                <img class="w-full h-64 shadow-md rounded-lg md:h-80 lg:h-96" src="assets/images/people/17/17.jpg" alt="people">
            </div>
        </section>
        <section>
            <div class="crowd-field"></div>
        </section>
    </main>
    <script src="assets/script/script.js"></script>
</body>

</html>
